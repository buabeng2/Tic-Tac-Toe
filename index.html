<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ttc-theory.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-body">
        <div class="header">Tic-Tac-Toe</div>
        <div class="button-container">
            <button type="button" id="choice">X</button>
            <button type="button" id="choice">O</button>
        </div>
        <div class="box">
            <div class="cell 1" data-row="0" data-col="0"></div>
            <div class="cell 2" data-row="0" data-col="1"></div>
            <div class="cell 3" data-row="0" data-col="2"></div>
            <div class="cell 4" data-row="1" data-col="0"></div>
            <div class="cell 5" data-row="1" data-col="1"></div>
            <div class="cell 6" data-row="1" data-col="2"></div>
            <div class="cell 7" data-row="2" data-col="0"></div>
            <div class="cell 8" data-row="2" data-col="1"></div>
            <div class="cell 9" data-row="2" data-col="2"></div>
        </div>
    </div>  
</body>
</html>
